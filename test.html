<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<p>Speed:</p>
<div class="slider-container">
  <input type="range" min="1" max="1000" value="750" class="slider" id="animation-speed">
</div>

<p>Spinning (Once every <h id="bpm">2.5</h> second(s)):</p>
<i class="fa fa-spinner fa-spin" id="animated-icon"></i>


<script>
  var slider = document.getElementById("animation-speed");
  var icon = document.getElementById("animated-icon");
  var text = document.getElementById("bpm");

  slider.oninput = function() {
  	text.innerHTML = ((slider.max/100) - (this.value/100));
    icon.style.animationDuration = ((slider.max/100) - (this.value/100)) + "s";
  }
</script>

</body>
</html>
